<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wall November Sign In and Sign Up">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <title>The Wall | Sign In/Sign Up</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="/assets/js/index.js"></script>
</head>
<body>
    <div id="container">
        <section id="form_section">
            <img src="/assets/images/the_wall_icon.svg" alt="wall_icon">
            <div class="form_header">
                <h1>Welcome,</h1>
                <p>Login Your Account.</p>
            </div>
            <form action="#" method="post" autocomplete="off" id="sign_up_form" class="hidden">
                <div id="name_form_group">
                    <div class="form_group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form_group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="form_group">
                    <label for="sign_up_email">Email</label>
                    <input type="text" name="sign_up_email" id="sign_up_email">
                </div>
                <div class="form_group">
                    <label for="sign_up_password">Password</label>
                    <input type="password" name="sign_up_password" id="sign_up_password">
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <button type="button" id="show_login_form">Login</button></p>
            </form>
            <form action="#" method="post" autocomplete="off" id="login_form">
                <div class="form_group">
                    <label for="login_email">Email</label>
                    <input type="text" name="login_email" id="login_email">
                </div>
                <div class="form_group">
                    <label for="login_password">Password</label>
                    <input type="password" name="login_password" id="login_password">
                </div>
                <button type="submit">Sign In</button>
                <p>Already have an account? <button type="button" id="show_sign_up_form">Sign Up</button></p>
            </form>
        </section>
        <div class="right_section_logo">
            <img src="/assets/images/the_wall_big_logo.svg" alt="wall_big_logo">
        </div>
    </div>
</body>
</html>
